<!DOCTYPE html>
<html>

<head>
    <title>Place Searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="carousel slide " data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div class="carousel-item active" style="background-image: url('assets/images/slider1.jpg')"
                data-interval="4000">
            </div>
            <!-- Slide Two - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('assets/images/slider2.jpg')" data-interval="4000">
            </div>
            <!-- Slide Three - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('assets/images/slider3.jpg')" data-interval="4000">
            </div>
        </div>
    </div>

    <div class="full-width">
        <div class="container vertical-center">
            <div class="row w-100">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="text-center mb-4">
                        <img src="assets/images/logo.png" class="img-fluid" alt="Travel Studio">
                    </div>
                    <div class="form-group">
                        <input type="text" id="location" class="form-control mb-1" placeholder="Enter your Location">
                        <button id="get-location" class="btn btn-primary" type="submit">Get Location</button>
                    </div>
                    <form class="form-wrapper cf">
                        <input type="text" id="place" class="form-control mb-1" placeholder="Search for a place">
                        <button id="search" class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content" hidden>
        <div class="small-header">
            <div class="container">
                <div class="row w-100">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="text-center mb-4">
                            <img src="assets/images/logo.png" class="header-logo" alt="Travel Studio">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="subheader">
            <div class="container">
                <div class="row w-100">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="text-center mb-4">
                            <p class="subheader-text pt-3">Trending places</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row w-100">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 ">
                    <form class="form-wrapper cf">
                        <h4>Search different place</h4>
                        <input type="text" id="place-result" class="form-control mb-1" placeholder="Search for a place">
                        <button id="search" class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div id="map" class="row mb-4"></div>
            <div id="cards" class="row"></div>
        </div>
    </div>



    <!-- Modal No Location-->
    <div class="modal fade" id="no-location-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">No Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You haven't defined a location, use the location bar or the get location button and accept the
                    location permission ask.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal No Search-->
    <div class="modal fade" id="no-search-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Empty Search</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You haven't defined a search value, please write something in the search bar.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsavnJmRyhuNuzBeUljqT5SAxSIDKR0Lo&libraries=places">
    </script>
    <script src="assets/javascript/app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
